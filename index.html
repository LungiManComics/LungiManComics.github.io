<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LungiMan Comics</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>LungiMan Comics</h1>
            <p>Laugh Out Loud with the Daily Adventures of LungiMan!</p>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="comic-section">
                <h2 id="comic-title">Today's Comic</h2>
                <img id="comic-image" src="" alt="Comic Image">
            </section>
            <div class="nav-buttons">
                <button id="prev-button" class="button">⬅ Previous</button>
                <button id="next-button" class="button">Next ➡</button>
            </div>
            <section id="archive-section">
                <h2>Comic Archive</h2>
                <div id="archive-grid"></div>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            &copy; 2024 LungiMan Comics | All rights reserved.
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>

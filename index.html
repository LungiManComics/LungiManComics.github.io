<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Comics</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Daily Comics</h1>
            <p>Laugh every day with a new comic strip!</p>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="comic-section">
                <h2 id="comic-title">Comic Title</h2>
                <img id="comic-image" src="" alt="Comic Image">
            </section>
            <div class="nav-buttons">
                <button id="prev-button" class="button">Previous</button>
                <button id="next-button" class="button">Next</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            &copy; 2024 LungiMan Comics | All rights reserved.
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
